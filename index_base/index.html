<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Imagens SVG com Animação</h1> 
    <h2>
        <svg width="200" height="200" viewBox="0 0 200 200">
            <rect class="quadrado" x="10" y="10" width="60" height="60" fill="#3b82f6" stroke="#1e3a8a" stroke-width="3" />
            <circle class="circulo" cx="140" cy="40" r="30" fill="#fbbf24" stroke="#92400e" stroke-width="3" />
            <polygon class="triangulo" points="40,150 10,190 70,190" fill="#10b981" stroke="#064e3b" stroke-width="3" />
            <polygon class="hexagono" points="140,130 160,150 160,180 140,200 120,180 120,150" 
                    fill="#ef4444" stroke="#7f1d1d" stroke-width="3" />
        </svg>
    </h2>
</body>
</html>
